<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("https://images.template.net/114125/free-aesthetic-christmas-background-edit-online.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 12px;
            text-align: center;
        }

        h2,
        h3 {
            margin: 0;
            animation: Kakucia 3s infinite;
        }

        h2 {
            margin-top: 80px;
            color: rgb(146, 32, 123);
            font-size: clamp(28px, 6vw, 60px);
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
            font-size: clamp(18px, 4.5vw, 34px);
        }

        .Counter {
            width: min(900px, 100%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            font-weight: bold;
            color: rgb(31, 27, 34);
            font-size: clamp(18px, 5vw, 32px);
            padding: 10px 0;
        }

        .Counter p {
            margin: 0;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.55);
            border-radius: 14px;
            backdrop-filter: blur(3px);
        }

        .fireworks {
            z-index: 1;
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
        .hefi {
            z-index: 9999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;

            width: min(950px, 92vw);
            padding: 18px 14px;

            font-size: 28px;
            color: rgb(36, 8, 61);
            text-align: center;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(4px);

            animation: Kaku 5s infinite;
        }

        @keyframes Kaku {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-12px);
            }

            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        @keyframes Kakucia {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-18px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 380px) {
            body {
                padding: 18px 10px;
            }

            .Counter {
                gap: 10px;
            }

            .Counter p {
                padding: 8px 10px;
            }
        }
    </style>


    <h2>გილოცავთ დამდეგს!</h2>
    <H3>ახალ წლამდე დარჩა:</H3>

    <canvas id="fireworks" class="fireworks"></canvas>
    <div class="Counter">
        <p>დღე: <span class="kaku"></span></p>
        <p>საათი: <span class="kaku"></span></p>
        <p>წუთი: <span class="kaku"></span></p>
        <p>წამი: <span class="kaku"></span> </p>

    </div>


    <div id="Happy" style="display: none;" class="hefi"> გილოცავთ ახალ წელს! </div>

    <script src="script.js"></script>

</body>

</html>
